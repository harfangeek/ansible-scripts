<VirtualHost *:80>
    ProxyRequests Off
    ProxyPreservehost on
    ServerName localhost
    ProxyPass /jenkins http://127.0.0.1:9010/
    ProxyPassReverse /jenkins http://127.0.0.1:9010/
    ProxyPass /tomcat http://127.0.0.1:9020/
    ProxyPassReverse /tomcat http://127.0.0.1:9020/
    AllowEncodedSlashes NoDecode
    <Proxy>
        Order Allow,Deny
        Allow from all
    </Proxy>
</VirtualHost>
