---  
- name: Add jenkins repository key
  apt_key: 
    url='http://pkg.jenkins-ci.org/debian/jenkins-ci.org.key'
    state=present
- name: Add jenkins repository
  apt_repository: 
    repo='deb http://pkg.jenkins-ci.org/debian binary/'
    update_cache=yes
- name: Install jenkins
  apt: 
    name=jenkins
    state=present
- name: Change jenkins server name
  lineinfile: dest=/etc/default/jenkins
              regexp="NAME="
              line="NAME=jenkins"
#- name: Change jenkins url prefix
#  lineinfile: dest=/etc/default/jenkins
#              regexp="PREFIX="
#              line="PREFIX=/$NAME"
- name: Change jenkins server port
  lineinfile: dest=/etc/default/jenkins
              regexp="HTTP_PORT="
              line="HTTP_PORT=9010"
- name: Change jenkins server arguments
  lineinfile: dest=/etc/default/jenkins
              regexp="JENKINS_ARGS="
              line="JENKINS_ARGS=\"--webroot=/var/cache/$NAME/war --httpPort=$HTTP_PORT --ajp13Port=$AJP_PORT --prefix=$PREFIX\""
- name: Restart jenkins
  service: name=jenkins state=restarted
- name: Wait until Jenkins is available
  shell: curl --head --silent http://localhost:9010/jenkins/
  register: result
  until: result.stdout.find("200 OK") != -1
  retries: 12
  delay: 5
- name: Get jenkins-cli.jar
  get_url: 
    url=http://localhost:9010/jenkins/jnlpJars/jenkins-cli.jar
    dest=/root/
- name: Copy jenkins job
  copy: src=tasks.tar.gz dest=/root/
- name: Extract jenkins job
  command: tar zxvf /root/tasks.tar.gz -C /var/lib/jenkins/jobs/
- name: Set jenkins job owner
  command: chown -R jenkins:jenkins /var/lib/jenkins/jobs/tasks
- tasks/name: Install Jenkins plugins
  command: java -jar /root/jenkins-cli.jar -s http://localhost:9010/jenkins install-plugin {{item}}
  with_items:
    - git
    - github
    - checkstyle
    - crap4j
    - dry
    - htmlpublisher
    - jdepend
    - pmd
    - violations
    - xunit
    - clover
    - deploy
- name: Configure Maven in Jenkins
  lineinfile: dest=/var/lib/jenkins/hudson.tasks.Maven.xml
              regexp="<installations/>"
              line="<installations>
                      <hudson.tasks.Maven_-MavenInstallation>
                        <name>default</name>
                        <home>/usr/share/maven</home>
                        <properties/>
                      </hudson.tasks.Maven_-MavenInstallation>
                    </installations>"
- name: Restart jenkins
  service: name=jenkins state=restarted
