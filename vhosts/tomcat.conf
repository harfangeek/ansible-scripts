<VirtualHost *:80>
        ProxyRequests Off
        ProxyPreservehost on
        ServerName localhost
        ProxyPass /tomcat http://127.0.0.1:9020/
        ProxyPassReverse /tomcat http://127.0.0.1:9020/
        <Proxy>
            Order Allow,Deny
            Allow from all
        </Proxy>
</VirtualHost>
